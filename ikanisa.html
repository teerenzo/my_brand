<script src="./javascript.js"></script>
<script>
     const getArticleOnIndex = () => {
      const articles = JSON.parse(localStorage.getItem("articles"));
      let dataToDisplay = ``;
      articles.forEach(element => {
        dataToDisplay += `  <div class="post">
        
                <a href="./viewBlog.html" onclick="readMore('${element.id}')">
                    <img src="data:image/png;base64,${element.image}" alt="" srcset="">
                    <h2>${element.title}</h2>
                    <div class="post-footer">
                        <p> ${element.postedDate}</p>
                        <div class="iconPost"></div>
                        <h4>Renzo</h4>
                    </div>
                </a> 
                </div>
          `
      })
      document.getElementById('post-container').innerHTML = dataToDisplay
    }
    getArticleOnIndex()
    const readMore = article => {
      localStorage.setItem('articleToRead', article);
      // console.log(article)
    }
</script>
